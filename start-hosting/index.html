<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.gif" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="start-hosting.css">
    <title>DevHost - Start Hosting</title>
</head>
<body>
        <section class="full_header">
            <header class="main-header">
                <div class="header-logo">
                    <a href="../index.html">DevHost</a>
                </div>
                <nav class="header-nav">
                    
                    <ul class="header-nav__items">
                        <li class="header-nav__item"><a href="../packages/index.html">Packages</a></li>
                        <li class="header-nav__item"><a href="../customers/index.html">Our Customers</a></li>
                        <li class="header-nav__item header-nav__item__cta"><a href="index.html">Start Hosting</a></li>
                    </ul>
                </nav>
                <div class="mobile-menu_container">
                    <img src="../images/mobile-menu.png" alt="" class="mobile-menu_icon">
                   </div>
            </header>
        </section>
        <main class="signup-page">
            <h1 class="signup-title">Awesome! Let's dive right in!</h1>
            <form action="index.html" class="signup-form">
                <label for="title">Title</label>
                <select id="title">
                    <option value="mr">Mr.</option>
                    <option value="ms">Ms.</option>
                </select>
                <label for="first-name">First name</label>
                <input type="text" id="first-name">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name">
                <label for="email">E-Mail</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <input type="checkbox" id="agree-terms">
                <label for="agree-terms">Agree to
                    <a href="#">Terms &amp; Conditions</a>
                </label>
                <button type="submit" class="button">Sign Up</button>
            </form>
        </main>
        <footer class="footer">
            <div class="footer_text">
                <a href=""><h3>Support</h3></a>
            <a href=""><h3>Terms of Use</h3></a>
            </div>
        </footer>
</body>
</html>
